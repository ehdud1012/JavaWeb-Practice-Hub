<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
	// JavaScript : 웹사이트 이벤트 처리
	
	//			callback 함수
	// 				직접호출 X
	//				h1의 더블클릭이벤트에 연결만 함
	//				더블클릭이벤트 일어나면 자동으로 호출
	// 1. 함수 정의
	function showAlerttt() {
		for (var i = 0; i < 3; i++) {
			alert("ㅋ");
		}
	}
</script>
</head>
<body>
	<!-- 
		2. 이벤트 연결할 DOM 객체의 on머시기에 함수 연결
	-->
	<h1 ondblclick="showAlerttt();">^__^</h1>
</body>
</html>
