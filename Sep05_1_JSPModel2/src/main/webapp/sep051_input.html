<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<link rel="stylesheet" href="unitChangeCSS.css">
<script type="text/javascript" src ="KDYVaildChecker_v1.0.js"></script>
<script type="text/javascript" src ="jsjsjs.js"></script>
</head>
<body>
	<!-- 
		V : 웹디자이너(자바 못함)가 드림위버로 작업
	 -->
	<form action="HomeController" name="unit" onsubmit="return numCheck();"
			method="get">
		<table>
			<tr><th align="center" colspan="2">단위변환</th></tr>
			<tr align="center">
				<td class="td1">변환할 값</td>
				<td>
					<input name="input" class="textType">
				</td>
			</tr>
			<tr align="center">
				<td class="td1">단위</td>
				<td>
					<select name="unit">
						<option value="len">cm → inch</option>
						<option value="size">㎡ → 평</option>
						<option value="temp">℃ → ℉</option>
						<option value="spd">km/h → mi/h</option>
					</select>
				</td>
			</tr>
			<tr>
				<td align="center" colspan="2">
					<button>변환</button>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
