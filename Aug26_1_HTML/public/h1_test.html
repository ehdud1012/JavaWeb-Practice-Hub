<!-- 
HTML (Hyper Object Language)
	- 웹페이지 디자인 언어
	- 대소문자 구별 X
	- 인터프리터 방식 언어
		compiler 방식 언어 : Java
			.java -compile-> .class(기계어) -실행->
			.java 에 뭐 잘못된거 있으면 기계어로 변역 불가 -> error
		interpreter 방식 언어 : HTML
			.html -실행-> 
			바로 실행 (실행하면 소스 한 줄씩 기계어로 바꿔서 실행 -> 다음줄 ...)
			기계어로 못버꾸는 부분이 있으면? => 어찌될지 모름
		  ==> 에러 잡기가 힘듬
	- DOM (Document Object Model)객체들로 구성
		<태그명 속성명="값" 속성명="값" ...>  => 시작태그
		텍스트							=> 텍스트
		</태그명> 						=> 종료태그 
-->

<!DOCTYPE html> <!-- HTML 5 파일이다 -->
<html> <!-- 모든 내용 이 안에 들어가야 댐 -->
<head> <!-- 창 윗부분 / 설정 작성 -->
<meta charset="UTF-8"> <!-- UTF-8 인코딩 쓸거임 -->
<title>Insert title here</title> <!-- 웹페이지 제목 -->
</head>
<body> <!-- 본격 내용 -->
	<marquee>ㅋㅋㅋㅋㅋㅋㅋ</marquee> <!-- 글자 움직임 우 - 좌 -->
</body>
</html>
